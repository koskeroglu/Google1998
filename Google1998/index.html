<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img
      class="center"
      src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      alt="google"
    />
    <div class="content">
      Search the web using Google!
      <input class="search" type="search" value="" />
      <input class="buttons" type="submit" value="Google Search" />
      <input class="buttons" type="submit" value="I'm feeling lucky" />
    </div>

    <div class="grid-container">
      <div class="grid-item1">
        <a
          href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
          >Linux Search</a
        >
      </div>
      <div class="grid-item2">
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
          >Help!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
          >About Google!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
          >Company Info</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
          >Google Logos</a
        >
      </div>
      <div class="grid-item3">
        "Get Google!"
        <br />
        "Updates Monthly:"
        <br />
        <input type="text" value="your e-mail" />
        <br />
        <input type="submit" name="SubmitAction" id="" value="Subscribe" />
        <a
          href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
          >Archive</a
        >
      </div>
    </div>
    <span>Copyright Â©1998 Google Inc.</span>
  </body>
</html>
